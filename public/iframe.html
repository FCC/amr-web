<html class="no-js" lang="en">

<head>
    <title>FCC - AMR Channel Finder</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="FCC - AMR Channel Finder">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="img/fcc_favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mapbox.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
	<link href="css/app1.css" rel="stylesheet">
	
</head>

<body style="margin: 0px;">

    <main class="container" style="width: 1075px; margin: 0px">
        <div class="row" style="width: 1075px;">
            <div class="col-md-12">

                <div id="search-field" class="input-group">
                    <div class="search-group">
                        <div class="search-input">
                            <div class="input-group">
							
                                <div class="input-group-btn">
                                    <button aria-expanded="false" data-toggle="dropdown" class="btn btn-default dropdown-toggle" type="button" aria-label="Click to toggle the Location drop-down menu"><span id="btn-label">Address</span> <span class="caret"></span></button>
                                    <ul id="input-search-switch" role="menu" class="dropdown-menu">
										<li><a href="#" data-value="loc">Address</a></li>
									    <li><a href="#" data-value="latlon-dms">Lat/Lon (DMS)</a></li>
										<li><a href="#" data-value="latlon-decimal">Lat/Lon (Decimal)</a></li>
										<li><a href="#" data-value="callsign">AM Call Sign</a></li>
                                        
                                    </ul>
                                </div>
								
								<input id="input-location" class="form-control" type="search" placeholder="Enter Address" araa-label="Enter Address" style="display: block">
								<div id="input-latlon-dms" class="form-control" type="search" placeholder="Enter Latlon deg-min-sec" araa-label="Enter Latitude and Longitude in Degrees" style="display: none">
								<table id="table-latlon-dms"><tr>
								<td>Lat: <input id="lat-deg"   placeholder="deg" araa-label="Latitude degrees" style="width: 50px; height: 20px; border: solid 1px #eee"></td>
								<td><input  id="lat-min" placeholder="min" araa-label="Latitude minutes" style="width: 50px; height: 20px; border: solid 1px #eee"></td>
								<td><input id="lat-sec" placeholder="sec" araa-label="Latitude seconds" style="width: 50px; height: 20px; border: solid 1px #eee"></td>
								<td><select id="select-ns" araa-label="Latitude direction" style="width: 50px; border: solid 1px #eee">
								<option value="N" selected>N</option>
								<option value="S">S</option>
								</select></td>
								<td>Lon: <input id="lon-deg"   placeholder="deg" araa-label="Longitude degrees" style="width: 50px; height: 20px; border: solid 1px #eee"></td>
								<td><input  id="lon-min" placeholder="min" araa-label="Logitude minutes" style="width: 50px; height: 20px; border: solid 1px #eee"></td>
								<td><input id="lon-sec" placeholder="sec" araa-label="Longitude seconds" style="width: 50px; height: 20px; border: solid 1px #eee"></td>
								<td><select id="select-ew" araa-label="Longitude direction" style="width: 50px; border: solid 1px #eee">
								<option value="W" selected>W</option>
								<option value="E">E</option>
								</select></td>
								</tr></table>
								</div>
								<div id="input-latlon-decimal" class="form-control" type="search" placeholder="Enter Latlon decimal" araa-label="Enter Latitude and Longitude in Decimals" style="display: none">
								<table id="table-latlon-decimal"><tr>
								<td>Latitude: <input id="latitude"   placeholder="41.234567" araa-label="Latitude in decimals" style="width: 150px; height: 20px; border: solid 1px #eee"></td>
								<td width=75></td>
								<td>Longitude: <input id="longitude"   placeholder="-91.234567" araa-label="Longitude in decimals" style="width: 150px; height: 20px; border: solid 1px #eee"></td>

								</tr></table>
								</div>
								
								
								<input id="input-callsign" class="form-control" type="search" placeholder="Enter AM Call Sign" araa-label="Enter AM Call Sign" style="display: none">
 
                                <span class="input-group-btn" id="span-location-search" style="display: table-cell">                        
									<button class="btn-search btn btn-default" type="submit" id="input-loc-search" title="Location Search" data-toggle="tooltip" data-placement="top"><span class="glyphicon glyphicon-search"></span><span class="sr-only">Location Search</span></button>
                                </span>
								
                                <span class="input-group-btn" id="span-latlon-dms-search" style="display: none">                        
									<button class="btn-search btn btn-default" id="input-latlon-dms-search" title="DMS Latlon Search" data-toggle="tooltip" data-placement="top"><span class="glyphicon glyphicon-search"></span><span class="sr-only">DMS Lat/Lon Search</span></button>
                                </span>
								
								<span class="input-group-btn" id="span-latlon-decimal-search" style="display: none">                        
									<button class="btn-search btn btn-default" id="input-latlon-decimal-search" title="Decimal Latlon Search" data-toggle="tooltip" data-placement="top"><span class="glyphicon glyphicon-search"></span><span class="sr-only">Decimal Lat/Lon Search</span></button>
                                </span>
								
								<span class="input-group-btn" id="span-callsign-search" style="display: none">                        
									<button class="btn-search btn btn-default" id="input-callsign-search" title="Call Sign Search" data-toggle="tooltip" data-placement="top"><span class="glyphicon glyphicon-search"></span><span class="sr-only">Call Sign Search</span></button>
                                </span>

								
                            </div>
                        </div>
                        <div class="btn-group-loc">
                            <span class="input-group-btn">  
								<button class="btn-geoLocation btn btn-default st" title="Get Current Location" data-toggle="tooltip" data-placement="top" id="btn-geoLocation" type="button" data-original-title="Get Current Location"><span class="icon-locate-1"></span><span class="sr-only">Get Current Location</span></button>
                            <button class="btn-nationLocation btn btn-default st" title="Nationwide" data-toggle="tooltip" data-placement="top" id="btn-nationLocation" type="button" data-original-title="Nationwide"><span class="icon-nation-1"></span><span class="sr-only">Nationwide</span></button>
                            </span>
                        </div>
                    </div>
                </div>
				
				</div>
			</div>
		</div>
		<div class="rowxx" style="width: 1000px">
		
		<table style="height: 100%"><tr><td>
			<div class="col-md-8X" style="width: 775px">
                <div class="map-container">
					<div id="map">
					</div>
					<div id="info_panel" style="width: 100%; background-color: #fff; border: solid 1px #000; visibility: hidden; padding: 5px;" role="alert" >
						Info Area
					</div>
						
					<div id="tooltip_box_div" class="map-toolTip" style="z-index: 0">
                        <div id="feature_display_div" class="tooltipTxt"></div>				
                    </div>
					
                </div>

			</div>
			
			</td><td style="width: 5px"></td><td style="vertical-align: top">
			
			<div class="col-md-4X" style="width: 265px;">
			
			<div id="tabs">
  <ul>
    <li><a href="#tabs-1" style="width: 75px">Summary</a></li>
    <li><a href="#tabs-2" style="width: 78px">Details</a></li>

  </ul>
  <div id="tabs-1" class="tabs-x" tabindex="0">
  Available channels list
  </div>
  <div id="tabs-2" class="tabs-x" tabindex="0">
  Details for each channel
  </div>

</div>
			
		


			</div>
			
			</td></tr></table>
			
        </div>

			
    </main>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/jszip.min.js"></script>
    <script src="js/vendor/jszip-utils.js"></script>
    <script src="js/vendor/FileSaver.min.js"></script>
	<script src="js/vendor/Blob.js"></script>
	<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
	<script src="//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-pip/v0.1.0/leaflet-pip.min.js"></script>
	   <script src="js/app.js"></script>
	
    <script>
    $(function() {
        //$("#include-about").load("about.html");
    });
    </script>


<img id="ajax-loader" src="img/ajax-loader.gif" style="position: absolute; top: -200px; left: -300px">
<div id="cursor-tip" style="position: absolute; top: -200px; left: -300px"></div>
<div id="dialog-confirm" title="Set FM Translator location" style="display: none">
  <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span><span id="translator-alert-text">This will place an FM translator</span></p>
</div>

</body>

</html>
