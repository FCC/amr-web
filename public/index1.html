<html class="no-js" lang="en">

<head>
    <title>FCC - AMR Channel Finding Tool</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="FCC - AMR Channel Finding Tool">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="img/fcc_favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mapbox.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
	<link href="css/app1.css" rel="stylesheet">
	
</head>

<body style="margin: 0px">
    <main class="container" style="width: 900px; margin-top: 0px;">
        <div class="row" style="width: 900px">
            <div class="col-md-12">

                <div id="search-field" class="input-group">
                    <div class="search-group">
                        <div class="search-input">
                            <div class="input-group">
							
                                <div class="input-group-btn">
                                    <button aria-expanded="false" data-toggle="dropdown" class="btn btn-default dropdown-toggle" type="button"><span id="btn-label">SAC</span> <span class="caret"></span></button>
                                    <ul id="input-search-switch" role="menu" class="dropdown-menu">
									    <li><a href="#" data-value="sac">SAC</a></li>
										<li><a href="#" data-value="co_name">Company</a></li>
										<li><a href="#" data-value="provider">Competitor</a></li>
                                        <li><a href="#" data-value="loc">Location</a></li>
                                    </ul>
                                </div>
								
								
								<input id="input-sac" class="form-control" type="search" placeholder="Enter SAC" style="display: block">
                                <input id="input-location" class="form-control" type="search" placeholder="Enter Location" style="display: none">
								<input id="input-co_name" class="form-control" type="search" placeholder="Enter Company Name" style="display: none">
								<input id="input-provider" class="form-control" type="search" placeholder="Enter Competitor Name" style="display: none">
 
                                <span class="input-group-btn" id="span-location-search" style="display: none">                        
									<button class="btn-search btn btn-default" type="submit" id="input-loc-search" title="Location Search" data-toggle="tooltip" data-placement="top"><span class="glyphicon glyphicon-search"></span><span class="sr-only">Location Search</span></button>
                                </span>
								
                                <span class="input-group-btn" id="span-sac-search" style="display: table-cell">                        
									<button class="btn-search btn btn-default" id="input-sac-search" title="SAC Search" data-toggle="tooltip" data-placement="top"><span class="glyphicon glyphicon-search"></span><span class="sr-only">SAC Search</span></button>
                                </span>
								
								<span class="input-group-btn" id="span-co_name-search" style="display: none">                        
									<button class="btn-search btn btn-default" id="input-co_name-search" title="Comapy Search" data-toggle="tooltip" data-placement="top"><span class="glyphicon glyphicon-search"></span><span class="sr-only">Company Search</span></button>
                                </span>
								
								<span class="input-group-btn" id="span-provider-search" style="display: none">                        
									<button class="btn-search btn btn-default" id="input-provider-search" title="Competitor Search" data-toggle="tooltip" data-placement="top"><span class="glyphicon glyphicon-search"></span><span class="sr-only">Competitor Search</span></button>
                                </span>
								
                            </div>
                        </div>
                        <div class="btn-group-loc">
                            <span class="input-group-btn">  
								<button class="btn-geoLocation btn btn-default st" title="Get Current Location" data-toggle="tooltip" data-placement="top" id="btn-geoLocation" type="button" data-original-title="Get Current Location"><span class="icon-locate-1"></span><span class="sr-only">Get Current Location</span></button>
                            <button class="btn-nationLocation btn btn-default st" title="Nationwide" data-toggle="tooltip" data-placement="top" id="btn-nationLocation" type="button" data-original-title="Nationwide"><span class="icon-nation-1"></span><span class="sr-only">Nationwide</span></button>
                            </span>
                        </div>
                    </div>
                </div>
				
				</div>
			</div>
		</div>
		<div class="rowxx" style="width: 900px">
		
		<table style="height: 100%"><tr><td>
			<div class="col-md-8X" style="width: 600px">
                <div class="map-container">
					<div id="map">
						<div id="info_panel" style="position: absolute; padding: 5px; top: 5px; left: 50px; width: 550px; background-color: #fff; border: solid 1px #000; border-radius: 8px; z-index: 999" >
						Info Area
						</div>
					</div>
						
					<div id="tooltip_box_div" class="map-toolTip" style="z-index: 0">
                        <div id="feature_display_div" class="tooltipTxt"></div>				
                    </div>
					
                </div>

			</div>
			
			</td><td style="width: 5px"></td><td style="vertical-align: top">
			
			<div class="col-md-4X" style="width: 265px;">
			
			<div id="tabs">
  <ul>
    <li><a href="#tabs-1" style="width: 75px">Location</a></li>
    <li><a href="#tabs-2" style="width: 78px">Summary</a></li>
    <li><a href="#tabs-3" style="width: 88px">Details</a></li>
  </ul>
  <div id="tabs-1" class="tabs-x">
  <div id="tabs-1-info">
Show AM station contour:<br>
Call sign:<input id="am-callsign"> <button id="am-callsign-btn">go</button>
<p>
Define a point for FM translator:<br>
Latitude:<input id=lat><br> Longitude: <input id=lon><p>
<button id=latlon-btn>Submit</button> <p>

Or click anywhere on the map (and wait for 5 seconds)<p>
  </div>
  </div>
  <div id="tabs-2" class="tabs-x">
  Available Channels List
  </div>
  <div id="tabs-3" class="tabs-x">
  Channel Details

	</div>
</div>
			
		


			</div>
			
			</td></tr></table>
			
        </div>

			
    </main>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/jszip.min.js"></script>
    <script src="js/vendor/jszip-utils.js"></script>
    <script src="js/vendor/FileSaver.min.js"></script>
	<script src="js/vendor/Blob.js"></script>
	<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
	<script src="//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-pip/v0.1.0/leaflet-pip.min.js"></script>
    <script src="js/app.js"></script>
	   <script src="js/app1.js"></script>
